<div ng-include="'views/navbar.html'"></div>

<div class="container" id="content-container">

    <div class="row centered-form">
        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3 "></div>
        <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6 ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up</h3>
                </div>
                <div class="panel-body">
                    <form name="signForm" ng-submit="signup()">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="form.first_name" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" ng-model="form.last_name" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" ng-model="form.email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" ng-model="form.password" name="password" id="password" class="form-control input-sm" placeholder="Password" passvalidation>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" ng-model="form.password_confirmation" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" passvalidation>
                                </div>
                            </div>
                        </div>

                        <input ng-disabled="signForm.$invalid" type="submit" value="Register" class="btn btn-primary btn-block">

                    </form>
                    <br/>
                    <div ng-show="emaiAlert" class="alert alert-warning" role="alert">The email addres is already in use</div>
                    <div ng-show="passwordAlert" class="alert alert-danger" role="alert">The passwords did not match</div>
                </div>
            </div>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3 "></div>
    </div>


</div>
